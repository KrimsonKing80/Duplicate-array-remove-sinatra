<!DOCTYPE html>
<html>
    <head>
        <title>Remove Array Duplicates</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="./index.js"></script>
    </head>
    <body>
        <h1>Remove Duplicate Elements from an Array</h1>
        <div id='InstructionText'></div>
       <div>
            Enter Array:
            <textarea id="arrayInputText"></textarea>
            <button id="arrayUpdateButton">Check Array</button>
            <span id='arrayMessage'></span>
        </div>
        <div>
            Click button to run remove duplicates procedure:
            <button id="runRemoveButton">Run</button>
        </div>
        <div>
            Input Array:
            <span id="InputArrayDiv"></span>
        </div>

        <div>
            Resulting Array:
            <span id="ResultArrayDiv"></span>
        </div>
    </body>
</html>
